{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İlaç Öneri</title>
    <link href="{% static 'css/medReq.css' %}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/css/select2.min.css" rel="stylesheet" />
   <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/js/select2.min.js"></script>
</head>
<body>
    <div class="wrapper">
        <h2>İlaç Öneri</h2>
        <form action="/medReq/" method="POST">
            {% csrf_token %}
            <div class="form-row">
                <div class="input-box">
                    <select id="hastalik" name="hastalik[]" multiple="multiple" style="width: 100%">
                        <option value="">Hastalığı Seçiniz</option>
                        {% for ingredient in active_ingredients %}
                        <option value="{{ ingredient }}">{{ ingredient }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="input-box">
                    <select id="alerjen" name="alerjen[]" multiple="multiple" style="width: 100%">
                        <option value="">Alerjen Maddesini Seçiniz</option>
                        {% for allergen in allergens %}
                        <option value="{{ allergen }}">{{ allergen }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="button">
                    <button type="submit">Ara</button>
                </div>
            </div>
        </form>
    
    <div class="div-wrapper">
        <h1>Tavsiye Edilen İlaçlar</h1>
        {{ html_table|safe }}
    </div>
    <form action="/medReq/" method="POST">
        {% csrf_token %}
        <div class="form-row">
            <div class="input-box">
                <input type="text" id="secilen_ilac" name="secilen_ilac" placeholder="Seçilen ilacı gir" required>
            </div>
            <div class="button">
                <button type="submit">Onayla</button>
            </div>
        </div>
    </form>
    <div class="redirect-button">
        <a href="/index/"><button type="button">Ana Sayfaya Dön</button></a>
    </div>
    {% if messages %}
    <div>
        {% for message in messages %}
        <p{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</p>
        {% endfor %}
    </div>
    {% endif %}
</div>
<script>
    $(document).ready(function() {
        $('#hastalik').select2({
            placeholder: "Hastalık seçin",
            allowClear: true
        });
    });
    </script> 
    <script>
        $(document).ready(function() {
            $('#alerjen').select2({
                placeholder: "Alerjen seçin",
                allowClear: true
            });
        });
        </script>           
</body>
</html>
